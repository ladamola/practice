	<body>  
    <button class="js-9a">9a</button>
    <button class="js-9b" onclick="changeBtn()">9b</button>
    <p></p>
    <button class = 'js-head' onclick="showResult('heads')">heads</button>
    <button class = 'js-tails' onclick="showResult('tails')">tails</button>
    <p class = "js-result"></p>

    <input placeholder="Enter Name" class= "js-name" onkeydown="keyPress(event)"/>
    <button class= "js-submitBtn" onclick="submitName()">Submit</button>
    <p class= "js-inputResult"></p>

    <input class="js-typing" onkeyup="keyTyping(event)"/>
    <p class="js-typed"></p>
    		<script>
          const but9a = document.querySelector('.js-9a');
          const but9b = document.querySelector('.js-9b');
        
          function changeBtn(){
            if(but9b.innerHTML === '9b'){
              but9b.innerHTML = '9b done!' 
            } else{
              but9b.innerHTML = '9b'
            }
          }
          function showResult(btn){
            const head = document.querySelector('.js-head');
            const tails = document.querySelector('.js-tails');
            const result = document.querySelector('.js-result')
              if(btn === 'heads'){
                result.innerHTML = `You chose ${btn}`
              }else if(btn === 'tails'){
                result.innerHTML = `You chose ${btn}`
              }
            }
            function keyTyping (event){
              const typing = document.querySelector('.js-inputResult');
              const typed = document.querySelector('.js-typing');

                typing.innerHTML = typed.value
            }

            function keyPress(event){
              if(event.key === 'Enter'){
                submitName()
              }
            }
            function submitName(){
              const name = document.querySelector('.js-name');
              const submitBtn = document.querySelector('.js-submit');
              const inputResult = document.querySelector('.js-inputResult');

              inputResult.innerHTML = `Your name is: ${name.value}`;
              }
          

    		</script>
