		<script>
      function convertToFarheit(celsius){
       const calc = (celsius*9/5) + 32;
       return calc;
      }
      console.log(convertToFarheit(25));

      function convertToCelsius(farenheit){
       const calc = (farenheit - 32) *5/9;
       return calc;
      }

      function convertTemp(tempNumber,  unit){
        let result = ''
        if (unit === 'C'){
        result = convertToFarheit(tempNumber) + 'F';
        }else if(unit === 'F'){
          result = convertToCelsius(tempNumber) + 'C';
        }

        return result;
      }

        function convertLength(length, from, to){
          let result = '';
          if(from !== 'km' && from!== 'miles' && from !== 'ft'){
            result = `Invalid Unit: ${from}`
          } 
          else if(to !== 'km' && to!== 'miles' && to !== 'ft'){
            result = `Invalid Unit: ${to}`
          }


          if(from === 'km' && to === 'miles'){
              result = (length/ 1.6) + 'miles';
          }
          else if(from === 'miles' && to === 'km'){
            result = (length * 1.6) + 'km';
          } 
          else if(from === 'miles' && to === 'ft'){
            result = (length * 5280) + 'ft';
          }
          else if(from === 'km' && to ==='ft'){
            result = (length * 3281) + 'ft';
          } 
          else if(from === to){
            result = `${length} ${to}`
          }
          return result;
        }

        console.log(convertLength(50, 'miles', 'km'));
        console.log(convertLength(5, 'miles', 'km'));
        console.log(convertLength(5, 'miles', 'ft'));
        console.log(convertLength(5, 'km', 'ft'));
        console.log(convertLength(5, 'lbs', 'km'));
