<!DOCTYPE html>
<html>
	<head>
		<title>Price Calculator</title>
		<style>
		</style>
	</head>
	<body>  
      <p> Amazon Shipping Calculator</p>
      <input placeholder="Cost of order" class="calculator" onkeydown="keypress(event)" />
      <p class="calcP"></p>
      <button onclick="priceCalc()">Calculate</button>
		<script>
      function keypress(event){
        if (event.key === 'Enter'){
         return priceCalc()
        }
      }
     function priceCalc(){
      const calcElement = document.querySelector(".calculator");
      let calcPElement = document.querySelector('.calcP');
      calcPElement.innerHTML = calcElement.value < 40 ? `$${Math.round((Number(calcElement.value)  + 10)* 100) / 100}`  : '$' + calcElement.value
     }
		</script>
	</body>
</html>
