<!DOCTYPE html>
<html>
  <head>
    <title>TO-DO</title>
  </head>
  <body>
    ToDO List
    <p>
      <input placeholder="To-Do name" type="text" class="js-input"/>
      <input type="date" class="js-date"/>
      <button class="js-add-btn" onclick="addList()">Add</button>
    </p>
    <div class="js-task">

    </div>
  </body>
  <script>
    const toDoList = document.querySelector('.js-input');
    const date = document.querySelector('.js-date');
    const task = document.querySelector('.js-task');
    const addTodo = [{tasks:'make dinner', date: '2024-03-21'}, {tasks: 'wash dishes', date: '2024-03-22'}];
    

    function deleteBtn(){
            console.log('its working');
            console.log(addTodo.splice(1,1))
            todoList()
        }
    


    function addList (){
    const inputValue = toDoList.value;
    const inputDate = date.value;
    if(inputValue != '' && inputDate != ''){
      addTodo.push({tasks: inputValue, date: inputDate})
    }
    todoList()
  }

    function todoList(){
      let objAccumulator = []; 
      for(i = 0; i < addTodo.length; i++){
        const list = addTodo[i];
        objAccumulator += `
        <p>
            ${list.tasks}
            ${date.innerHTML = list.date}
            <button onclick = "
            addTodo.splice(${i},1)
            todoList()
          "> 
              Delete
            </button>
          </p>`
          console.log(list);
      }  
      
      task.innerHTML = objAccumulator
    }
    
    todoList()
    
  </script>
</html>
